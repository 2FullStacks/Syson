<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>:: Syson ::</title>

    <!-- CSS Internos-->
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="../node_modules/angular-material-sidemenu/dest/angular-material-sidemenu.css">
    <link rel="stylesheet" href="../node_modules/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="../node_modules/material-design-icons/iconfont/material-icons.css">
    <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.css">

    <!-- CSS Externos -->

    <!-- JS Internos -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/angular-material/angular-material.js"></script>
    <script src="../node_modules/angular-messages/angular-messages.js"></script>
    <script src="../node_modules/angular-toastr/dist/angular-toastr.js"></script>
    <script src="../node_modules/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="../node_modules/angular-ui-grid/ui-grid.js"></script>
    <script src="../node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="../node_modules/materialize-css/bin/materialize.js"></script>
    <script src="../node_modules/angular-material-sidemenu/dest/angular-material-sidemenu.js"></script>

    <!-- JS Externos Principal-->
    <script src="config/app.module.js"></script>
    <script src="config/routes.js"></script>

    <!-- JS Externos Arquitetura -->
    <script src="../arquitetura/directives/st-crud/st-crud.directive.js"></script>
    <script src="../arquitetura/directives/st-input-text/st-input-text.directive.js"></script>
    <script src="../arquitetura/services/st-alert.services.js"></script>
    <script src="../arquitetura/services/st-services.js"></script>
    <script src="../arquitetura/services/st-storage.service.js"></script>
    <script src="controller/index.controller.js"></script>

</head>
<body ng-controller="IndexController as vm" ng-cloak>

<nav class="navbar navbar-light bg-faded orange accent-4">
    <a ng-click="vm.alterarRota('dashboard')" class="brand-logo center">Syson</a>
    <div class="collapse" id="exCollapsingNavbar">
        <md-button class="md-icon-button" aria-label="Side Panel" ng-click="vm.openSideNavPanel()">
            <md-tooltip>Menu</md-tooltip>
            <md-icon class="white-text material-icons">&#xE5D2;</md-icon>
        </md-button>
    </div>

</nav>
<div class="row">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">

        <md-toolbar layout="row" style="height: 200px; background-color: #0D47A1" class="orange accent-4">
            <div class="md-toolbar-tools orange accent-4">
                <h2><span>Syson</span></h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="vm.closeSideNavPanel()">
                    <md-tooltip>Fechar</md-tooltip>
                    <md-icon class="material-icons">&#xE5CD;</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-content>
            <md-list>
                <md-sidemenu locked="true">
                    <md-sidemenu-group>
                        <md-button ng-click="vm.alterarRota('dashboard')">Dashboard</md-button>
                    </md-sidemenu-group>
                    <md-divider></md-divider>
                    <md-sidemenu-group>
                        <md-subheader class="md-no-sticky">Menu</md-subheader>
                        <md-sidemenu-content md-icon="supervisor_account" md-heading="Menu1" md-arrow="true">
                            <md-button ng-click="vm.alterarRota('dashboard')">Protocologo1</md-button>
                            <md-button ng-click="vm.alterarRota('dashboard')">Protocologo2</md-button>
                        </md-sidemenu-content>
                    </md-sidemenu-group>
                    <md-sidemenu-group>
                        <md-sidemenu-content md-icon="account_balance" md-heading="Menu2" md-arrow="true">
                            <md-button ng-click="vm.alterarRota('dashboard')">aquiMaisOpcoes
                            </md-button>
                            <md-button ng-click="vm.alterarRota('dashboard')">aquiMaisOpcoes
                            </md-button>
                        </md-sidemenu-content>
                    </md-sidemenu-group>
                </md-sidemenu>
            </md-list>
        </md-content>
    </md-sidenav>
</div>

<ui-view>
</ui-view>

</body>
</html>
